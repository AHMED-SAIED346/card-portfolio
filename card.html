    <div class="container">
        <div class="image">
            <img src="card.jpg"  class="card-portfolio">
        </div>
        <div class="text">
            <span class="name">Ahmed Said</span>
            <span class="job">Front-End Developer</span>
        </div>
        <div class="social-media">
            <a href="#" style="background: #4267b2;" class="links"><i class=" bx bxl-facebook"></i></a>
            <a href="#" style="background:#1da1f2 ;"class="links"><i class="bx bxl-twitter"></i></a>
            <a href="#" style="background:#e1306c;" class="links"><i class=" bx bxl-instagram"></i></a>
            <a href="#" style="background:#ff0000 ;"class="links"><i class="bx bxl-youtube"></i></a>
        </div>
        <div class="button">
            <button class="btn">Subscribe </button>
            <button class="btn"> Message</button>
        </div>
        <div class="analysis">
            <div class="data">
                <i class="bx bx-heart"></i>
                <span> 60K</span>
            </div>
            <div class="data">
                <i class="bx bx-message-rounded"></i>
                <span> 60K</span>
            </div>
            <div class="data">
